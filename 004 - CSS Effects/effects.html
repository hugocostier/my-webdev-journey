<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Effects</title>
        <link rel="stylesheet" href="effects.css">
    </head>

    <body>
        <section class="container">
            <p>Using the CSS background-clip property :</p>
            <h1 id="clip-img">Hello World</h1>
        </section>

        <section class="container">
            <p>Using the CSS background-clip property and gradient :</p>
            <h1 id="clip-gradient">Hello World</h1>
        </section>

        <section class="container">
            <p>Using the CSS mask-image property :</p>
            <div id="hello-mask">
                <img src="img/city.jpg" alt="A city by night" id="mask-image">
            </div>
        </section>
    </body>
</html>
